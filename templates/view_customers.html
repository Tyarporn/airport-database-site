<html>

<head>
</head>

<body>
<h1>View Customers</h1>
<h2>Please input the details of the flight you would like to view the customers of:</h2>
<form action="/see_flight_customers" method="POST">
    <input type="text" name = "airline_name" placeholder="Airline" required/>
    <input type="text" name = "flight_number" placeholder="Flight Number" required/>
    <input type="date" name = "departure_date" placeholder="Departure Date" required/>
    <input type="time" name = "departure_time" placeholder="Departure Time" required/>
    <br>
    <input type="submit" value = View Customers />
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>
<form action="/staff_back" method="post">
  <input type="submit" value = "Go Back" />
</form>
<style type="text/css">
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<h2>List of Customers for Selected Flight</h2>
<table>
    <th>First Name</th>
    <th>Last Name</th>
    
  {% for line in customers %}
  <tr>
      <td>{{line['first_name']}}</td>
      <td>{{line['last_name']}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
