<body>
<h1>Modify flight status</h1>
<h2>Please input the details of the flight you would like to modify the status of:</h2>
<form action="/edit_flight_status" method="POST">
    <input type="text" name = "airline_name" placeholder="Airline" required/>
    <input type="text" name = "flight_number" placeholder="Flight Number" required/>
    <input type="date" name = "departure_date" placeholder="Departure Date" required/>
    <input type="time" name = "departure_time" placeholder="Departure Time" required/>
    <input type="text" name = "flight_status" placeholder="New Flight Status" required/>
    <br>
    <input type="submit" value = Modify Flight Status />
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>
<button onclick="history.back()">Go Back</button>
</body>

</html>
