<html>

<head>
</head>

<body>
<h1> Register Staff Account</h1>
<form action="/registerStaffAuth" method="POST">
	<h3> Please input your information </h3>
	<input type="text" name = "username" placeholder="Username" required/> </br>
	<input type="password" name = "password" placeholder="Password" required/></br>
    <input type="text" name = "email" placeholder="Email" required/></br>
    <input type="text" name = "phone_number" placeholder="Phone Number (optional)" /></br>
	<input type="text" name = "first_name" placeholder="First Name" required/> </br>
	<input type="text" name = "last_name" placeholder="Last Name" required/> </br>
	<input type="date" name = "date_of_birth" placeholder="Date of Birth" required/></br>
	<input type="text" name = "airline_name" placeholder="Airline Name" required/></br>

	<input type="submit" value = Register /></br>

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/staff_login">Go back</a>
</body>

</html>
