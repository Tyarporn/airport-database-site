	<h1>Welcome to the Flight Database!</h1>
	<a href="/customer_login">Customer login</a> </br>
	<a href="/staff_login">Staff login</a>
	<form action="/post" method="POST">

		<h2>View public information</h2>
		<input type="text"  placeholder="Departure" required />
		<input type="text" placeholder="Arrival" required /> </br>
		<input type="text" placeholder="Departure Date" required /> </br>
		<input type="checkbox" id="round-trip" name="round-trip" value="yes" onChange="toggleArriveDate();">
		<label for="one-way"> Round Trip?</label><br>
		<input style="visibility: hidden;" type="text" id="arrive_date" placeholder="Arrival Date" required /> </br>
			<br>
		<input type="submit" value=Search />
	</form>



	<script>
	  function toggleArriveDate() {
	    if (document.getElementById("arrive_date").style.visibility == "hidden") {
	      document.getElementById("arrive_date").style.visibility = "visible";
	    } else {
	      document.getElementById("arrive_date").style.visibility = "hidden";
	    }
	  }
	</script>

	<style type="text/css">
		table,
		th,
		td {
			border: 1px solid black;
		}
